<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ver Docentes</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row">
          <div class="col">
            <table class="table">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Materia</th>
                  <th>Estatus</th>
                  <th>Correo</th>
                  <th>CURP</th>
                  <th>Modificar</th>
                  <th>Eliminar</th>
                </tr>
              </thead>
              <tbody id="contenido"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <script>
      function obtenerDatos() {
        const params = new URLSearchParams(window.location.search);
        const nombre = params.get('nombre');
        const materia = params.get('materia');
        const estatus = params.get('estatus') === 'true' ? 'Activo' : 'Inactivo';
        const correo = params.get('correo');
        const curp = params.get('curp');

        const contenido = document.getElementById('contenido');
        const fila = document.createElement('tr');

        fila.innerHTML = `
          <td>${nombre}</td>
          <td>${materia}</td>
          <td>${estatus}</td>
          <td>${correo}</td>
          <td>${curp}</td>
          <td><input class="btn btn-primary" type="button" value="Modificar" onclick="modificar()" /></td>
          <td><input class="btn btn-danger" type="button" value="Eliminar" onclick="eliminar(this)" /></td>
        `;

        contenido.appendChild(fila);
      }
      function modificar() {
        window.location.href = 'registrarX.html';
      }
      function eliminar(button) {
        const fila = button.parentElement.parentElement;
        fila.remove();
      }
      window.onload = obtenerDatos;
      function registrar(){
        window.location.href = 'registrarX.html';
      }
    </script>
    <script src="js/bootstrap.js"></script>
    </body>
    </html>
