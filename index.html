<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css  ">
    <link rel="stylesheet" href="./css/bootstrap.css"/>
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="box-area">
            <div class="left-box">
                <div class="featured-image">
                    <img src="images/1.jpg" alt="Imagen alusiva">
                </div>
                <p>Gestionamiento</p>
                <small>Has un buen trabajo en esta pagina.</small>
            </div>
            <div class="right-box">
                <div class="header-text">
                    <h2>Hola</h2>
                    <p>Bienvenido otra vez.</p>
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Direccion electronica">
                </div>
                <div class="input-group">
                    <input type="password" class="form-control" placeholder="Contraseña">
                </div>
                <div class="input-group">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="formCheck">
                        <label for="formCheck" class="form-check-label">Recordar</label>
                    </div>
                    <div class="forgot">
                        <a href="#">Olvidaste la contraseña?</a>
                    </div>
                </div>
                <div class="input-group">
                    <button class="btn btn-primary">Ingresar</button>
                </div>
                <div class="input-group">
                    <button class="btn btn-light">
                        <img src="images/google.png" alt="Google Sign-In">
                        Continuar con google
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/bootstrap.js"></script>
</body>
</html>
